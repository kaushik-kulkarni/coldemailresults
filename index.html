<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cold Email Success Story</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

        :root {
            --primary-color: #2e7d32;
            --secondary-color: #4caf50;
            --background-color: #f0f8f0;
            --text-color: #333;
            --card-background: #fff;
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background-color: var(--primary-color);
            color: white;
            text-align: center;
            padding: 40px 0;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 2.5em;
            margin: 0;
        }

        h2 {
            color: var(--primary-color);
            text-align: center;
            font-size: 1.8em;
            margin-top: 40px;
            margin-bottom: 20px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .image-container {
            background-color: var(--card-background);
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .image-container:hover {
            transform: translateY(-5px);
        }

        .image-container img {
            width: 100%;
            height: auto;
            display: block;
        }

        @media (max-width: 768px) {
            .gallery {
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            }
        }
    </style>
</head>

        function createImageContainer(src, alt, galleryId) {
            const container = document.createElement('div');
            container.className = 'image-container';

            const img = document.createElement('img');
            img.src = src;
            img.alt = alt;
            img.loading = 'lazy';

            container.appendChild(img);
            document.getElementById(galleryId).appendChild(container);
        }

        images.forEach((src, index) => {
            createImageContainer(src, `Cold Email Result ${index + 1}`, 'resultsGallery');
        });

        responses.forEach((src, index) => {
            createImageContainer(src, `Cold Email Response ${index + 1}`, 'responsesGallery');
        });
